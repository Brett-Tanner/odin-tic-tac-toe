<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="scoreboard">
      <div id="p1Info" class="player">
        <label for="playerOneName">Player 1 Name</label>
        <input type="text" id="playerOneName" />
      </div>
      <div>
        <button id="startButton" type="button">Start Game!</button>
      </div>
      <div id="p2Info" class="player">
        <label for="playerTwoName">Player 2 Name</label>
        <input type="text" id="playerTwoName" />
      </div>
    </div>
    <table>
      <tr>
        <td id="11" class="space"></td>
        <td id="12" class="space"></td>
        <td id="13" class="space"></td>
      </tr>
      <tr>
        <td id="21" class="space"></td>
        <td id="22" class="space"></td>
        <td id="23" class="space"></td>
      </tr>
      <tr>
        <td id="31" class="space"></td>
        <td id="32" class="space"></td>
        <td id="33" class="space"></td>
      </tr>
    </table>
  </body>
</html>
