<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="scoreboard">
      <div class="player">
        <label for="playerOneName">Player 1 Name</label>
        <input type="text" id="playerOneName" />
      </div>
      <div>
        <div id="score">0</div>
        <button type="button">Start Game!</button>
      </div>
      <div class="player">
        <label for="playerTwoName">Player 2 Name</label>
        <input type="text" id="playerTwoName" />
      </div>
    </div>
    <table>
      <tr>
        <td id="11"></td>
        <td id="12"></td>
        <td id="13"></td>
      </tr>
      <tr>
        <td id="21"></td>
        <td id="22"></td>
        <td id="23"></td>
      </tr>
      <tr>
        <td id="31"></td>
        <td id="32"></td>
        <td id="33"></td>
      </tr>
    </table>
  </body>
</html>
